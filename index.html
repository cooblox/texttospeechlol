<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text to speech stuff</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: white;
            color: black;
            transition: background-color 0.3s, color 0.3s;
        }
        body.dark-mode {
            background-color: black;
            color: white;
        }
        textarea {
            width: 80%;
            height: 150px;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: white;
            color: black;
            transition: background-color 0.3s, color 0.3s, border-color 0.3s;
        }
        body.dark-mode textarea {
            background-color: #333;
            color: white;
            border-color: #666;
        }
        select {
            margin-bottom: 10px;
            padding: 8px;
            border: 1px solid #ccc;
            background-color: white;
            color: black;
            transition: background-color 0.3s, color 0.3s, border-color 0.3s;
        }
        body.dark-mode select {
            background-color: #333;
            color: white;
            border-color: #666;
        }
        button {
            padding: 8px 15px;
            cursor: pointer;
            background-color: #eee;
            color: black;
            border: none;
            transition: background-color 0.3s, color 0.3s;
        }
        body.dark-mode button {
            background-color: #555;
            color: white;
        }
        #controls {
            display: flex;
            gap: 10px;
        }
    </style>
    <script type="importmap">
      {
        "imports": {}
      }
    </script>
    <script src="script.js" type="module"></script>
</head>
<body>
    <h1>text to speech lol</h1>
    <textarea id="textInput" placeholder="PUT YO TEXT HERE"></textarea>
    <select id="voiceSelect"></select>
    <div id="controls">
        <button id="speakButton">say</button>
        <button id="darkModeToggle">anti eye burn mode</button>
    </div>

</body>
</html>
